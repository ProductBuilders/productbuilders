<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: 32px;
      max-width: 80%;
      margin: 0 auto 48px;
      opacity: 0.9;
    }
    .logo {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 24px;
      font-weight: bold;
    }
    .tag {
      padding: 8px 24px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 30px;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">Product Builders</div>
  <div class="container">
    <h1>Build Apps Without Coding</h1>
    <p>The complete guide for non-technical founders to create successful digital products using AI tools</p>
    <div class="tag">productbuilders.netlify.app</div>
  </div>
</body>
</html>
